<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content ">

  <ion-list [virtualScroll]="hotels" >
    <ion-grid fixed *virtualItem="let hotel">

          <ion-card>
            <ion-item>
              <ion-row >
              <ion-col no-padding item-start>
                <img class="photo"  [src]="assets + url_img + hotel.image">
              </ion-col>

              <ion-col item-left >
                <h2>{{hotel.name}}</h2>
                <p>
                   <ion-item >
                     <img class="amenities" [src]="assets + url_amenities + amenities + extension" alt="picc" *ngFor="let amenities of hotel.amenities" >
                   </ion-item>

                </p>
              </ion-col>

              <ion-col item-end>
                <p>Precio por noche por</p>
                <p> habitaci√≥n</p>
                <p>ARS {{hotel.price}}</p>
                <button ion-button color="light">Ver Hotel</button>
              </ion-col>
              </ion-row>
            </ion-item>
          </ion-card>


    </ion-grid>
  </ion-list>
</ion-content>
