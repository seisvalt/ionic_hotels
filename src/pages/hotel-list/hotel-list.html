<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content ">

  <ion-list [virtualScroll]="hotels" >
    <ion-grid fixed *virtualItem="let hotel">

          <ion-card>
            <ion-item>
              <ion-row >
              <ion-col no-padding item-start>
                <img class="photo"  [src]="assets + url_img + hotel.image">
              </ion-col>

              <ion-col item-left >
                <h2>{{hotel.name}}</h2>
                <p>
                  moco
                  <!-- <button ion-item *ngFor="let amenities of hotel.amenities" ">

                     <img [src]="assets + url_amenities + amenities" alt="Speaker profile pic">
                   </button>
   -->
                </p>
              </ion-col>

              <ion-col item-end>
                blome
              </ion-col>
              </ion-row>
            </ion-item>
          </ion-card>


    </ion-grid>
  </ion-list>
</ion-content>
