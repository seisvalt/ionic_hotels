<ion-split-pane>

  <!-- logged out menu -->
  <ion-menu id="loggedOutMenu" type="overlay" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Filtros</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="custom">

      <ion-list>
        <ion-list-header>
          Filtros
        </ion-list-header>
      </ion-list>

      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Nombre del Hotel
          </ion-card-title>
          <ion-item>
          <ion-input type="text" placeholder ="Ingrese el nombre del hotel"></ion-input>
          <button ion-button item-right color="secondary" (click)="pickContactNo()">Secondary</button>
            </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Estrellas
          </ion-card-title>
          <ion-list radio-group [(ngModel)]="relationship">
            <ion-item>
              <ion-radio item-left value="enemies" [disabled]="isDisabled"></ion-radio>
              <ion-label>Todas las Estrellas</ion-label>

            </ion-item>
            <ion-item>
              <ion-radio item-left value="family"></ion-radio>
              <ion-icon name="start" svgversion item-start></ion-icon>
              <ion-icon name="startq" svgversion item-start></ion-icon>
              <ion-icon name="start2" svgversion item-left></ion-icon>
              <ion-icon name="start2" svgversion item-left></ion-icon>
              <ion-icon name="start2" svgversion item-left></ion-icon>

            </ion-item>
            <ion-item>
              <ion-radio item-left item-left value="family"></ion-radio>
              <ion-icon name="start" svgversion item-start></ion-icon>
              <ion-icon name="startq" svgversion item-start></ion-icon>
              <ion-icon name="start2" svgversion item-left></ion-icon>
              <ion-icon name="start2" svgversion item-left></ion-icon>
            </ion-item>
            <ion-item>

              <ion-radio item-left value="enemies" [disabled]="isDisabled"></ion-radio>
              <ion-icon name="start" svgversion item-start></ion-icon>
              <ion-icon name="startq" svgversion item-start></ion-icon>
              <ion-icon name="start2" svgversion item-left></ion-icon>

            </ion-item>
            <ion-item>

              <ion-radio item-left value="enemies" [disabled]="isDisabled"></ion-radio>
              <ion-icon name="start" svgversion item-start></ion-icon>
              <ion-icon name="startq" svgversion item-start></ion-icon>

            </ion-item>

            <ion-item>
              <ion-radio item-left value="enemies" [disabled]="isDisabled"></ion-radio>
              <ion-icon name="start" svgversion item-start></ion-icon>


            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
